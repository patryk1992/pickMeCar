<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

 <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>

<body>

 <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

	<!-- Page Content -->
	<div class="container">

		 <form class="form-signin" th:object="${user}" th:action="@{/register/new}" method="post" >
        <h2 class="form-signin-heading">Register</h2>
        <label for="inputLogin" class="sr-only">Login</label>
        <input  id="inputLogin" class="form-control" placeholder="Login" th:field="*{userName}"/>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" th:field="*{email}"/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input  type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}" />
        <label for="inputPasswordConfirm" class="sr-only">Confirm password</label>
        <input  type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm password" />
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Register</button>
      </form>
		

	</div>
	<!-- /.container -->

	<div class="container">

		<hr />

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Your Website 2014</p>
				</div>
			</div>
		</footer>

	</div>

</body>

</html>
