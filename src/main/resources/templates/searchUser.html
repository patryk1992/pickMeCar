			<div class="col-md-3">

				<h2 class="form-signin-heading">Add user to track</h2>
				<label for="username" class="sr-only">from_place</label> 
				<input id="username" class="form-control" placeholder="username" />

<script type="text/javascript">
	function retrieveGuests() {
		var url = "/searchUserTable";

		if ($('#username').val() != '' ) {
			url = url + '/username=' + $('#username').val();
		}

		$("#resultsBlockUser").load(url);
	}
</script>
